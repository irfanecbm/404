<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Access Denied</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .container {
            background: white;
            display: flex;
            align-items: center;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 90%;
        }
        .left {
            flex: 1;
            text-align: center;
            padding-right: 20px;
            border-right: 2px solid #ccc;
        }
        .left img {
            width: 120px;
            margin-bottom: 20px;
        }
        .left h2 {
            font-size: 24px;
            color: #333;
        }
        .right {
            flex: 2;
            padding-left: 20px;
        }
        .right h1 {
            font-size: 28px;
            color: #8e24aa;
            margin-bottom: 15px;
        }
        .right p {
            font-size: 16px;
            color: #555;
            line-height: 1.5;
        }
        .right p strong {
            color: #333;
        }
        .logo {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 400px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="left">
        <img src="https://upload.wikimedia.org/wikipedia/commons/archive/d/d5/20240828194436%21No_sign.svg" alt="Access Denied Icon">
        <h2>Access Denied</h2>
    </div>
    <div class="right">
        <h1>Access Denied</h1>
        <p>The website has been deemed unsuitable by your system administrator and has been blocked.</p>
        <p><strong>Reason:</strong> The category of site has been blocked according to security policies.</p>
    </div>
</div>

<img src="https://raw.githubusercontent.com/irfanecbm/static-img/b36dfe703708974480878096de410adb599ba35c/ecbm.png" alt="Company Logo" class="logo">

</body>
</html>
